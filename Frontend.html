<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Tareas</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [tasks, setTasks] = React.useState([]);
            const [newTask, setNewTask] = React.useState('');
            const [token, setToken] = React.useState(localStorage.getItem('token'));

            React.useEffect(() => {
                if (token) {
                    fetchTasks();
                }
            }, [token]);

            const fetchTasks = async () => {
                try {
                    const response = await axios.get('http://localhost:5003/tasks', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    setTasks(response.data);
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                }
            };

            const addTask = async () => {
                try {
                    await axios.post('http://localhost:5003/tasks', { title: newTask }, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    setNewTask('');
                    fetchTasks();
                } catch (error) {
                    console.error('Error adding task:', error);
                }
            };

            const login = async (username, password) => {
                try {
                    const response = await axios.post('http://localhost:5003/login', { username, password });
                    setToken(response.data.access_token);
                    localStorage.setItem('token', response.data.access_token);
                } catch (error) {
                    console.error('Error logging in:', error);
                }
            };

            if (!token) {
                return (
                    <div>
                        <h1>Login</h1>
                        <input type="text" placeholder="Username" id="username" />
                        <input type="password" placeholder="Password" id="password" />
                        <button onClick={() => login(document.getElementById('username').value, document.getElementById('password').value)}>Login</button>
                    </div>
                );
            }

            return (
                <div>
                    <h1>Mis Tareas</h1>
                    <input 
                        type="text" 
                        value={newTask} 
                        onChange={(e) => setNewTask(e.target.value)}
                        placeholder="Nueva tarea"
                    />
                    <button onClick={addTask}>Agregar Tarea</button>
                    <ul>
                        {tasks.map(task => (
                            <li key={task._id}>{task.title}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
